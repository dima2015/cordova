<div id="compose_schedule" layout="column">
    <md-toolbar class="toolbar" flex>
        <div class="md-toolbar-tools">
            <md-button ng-href="#/user" class="md-icon-button">
                <md-icon>arrow_back</md-icon>
            </md-button>
            <h1 class="md-headline"><span>{{cschedC.toolbarTitle}}</span></h1>
            <span flex></span>
            <md-button class="md-icon-button" ng-show="cschedC.getMode()" ng-click="cschedC.deleteSchedule()">
                <md-icon>delete</md-icon>
            </md-button>
            <md-button class="md-icon-button" ng-click="cschedC.submit()">
                <md-icon>done</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-padding class="md-padding compose_schedule__content" style="background-color: #fafafa">
        <section>
            <div class="general-tile">
                <h4>Information</h4>
                <md-input-container class="md-block" ng-class="{'md-input-invalid' : cschedC.invalidFlags.schedule }">
                    <md-icon>title</md-icon>
                    <input ng-model="cschedC.data.schedule.name" type="text" placeholder="Schedule name">
                    <div class="input_errors">
                        <div class="input_errors__error md-caption" ng-show="cschedC.invalidFlags.schedule">This field is
                            required
                        </div>
                    </div>
                </md-input-container>
            </div>
        </section>
        <section class="compose_schedule__content__status">
            <div class="general-tile">
                <h4>Status</h4>
                <div layout="row">
                    <span class="md-body-2" ng-class="{'compose_schedule__content__status__text' : cschedC.data.schedule.status === 'ENABLED', 'compose_schedule__content__status__text--disabled' : cschedC.data.schedule.status === 'DISABLED'}" flex>{{cschedC.data.schedule.status}}</span>
                    <div flex="20">
                        <md-switch ng-true-value="'ENABLED'" ng-false-value="'DISABLED'" ng-model="cschedC.data.schedule.status"></md-switch>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="general-tile">
                <h4>Busy timeslots</h4>
                <p ng-show="cschedC.invalidFlags.events" class="non_field_error">Insert at least one timeslot</p>
                <div id="composeScheduleCal"></div>
            </div>
        </section>
    </md-content>
</div>
