<div id="compose_schedule" layout="column">
    <md-toolbar class="member_dashboard__toolbar" flex>
        <div class="md-toolbar-tools">
            <md-button ng-href="/#/user" class="md-icon-button">
                <md-icon>arrow_back</md-icon>
            </md-button>
            <h1 class="md-headline"><span>Compose schedule</span></h1>
            <span flex></span>
            <md-button class="md-icon-button">
                <md-icon>send</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-padding class="md-padding compose_schedule__content">
        <section>
            <h3 class="md-subhead"><md-icon>info_outline</md-icon>&nbsp;&nbsp;Information</h3>
            <md-input-container class="md-block" ng-class="{'md-input-invalid' : sihC.invalidFlags.member.org }">
                <md-icon>title</md-icon>
                <input name="org" ng-model="sihC.memberInputs.org" type="text"
                       placeholder="Schedule name">
                <div class="input_errors">
                    <div class="input_errors__error md-caption" ng-show="sihC.invalidFlags.member.org">This field is
                        required
                    </div>
                </div>
            </md-input-container>
        </section>
        <md-divider></md-divider>
        <section class="compose_schedule__content__status">
            <h3 class="md-subhead"><md-icon>lock_outline</md-icon>&nbsp;&nbsp;Status</h3>
            <div layout="row">
                <span class="md-body-2 compose_schedule__content__status__text--disabled " flex>ENABLED</span>
                <div flex="10">
                    <md-switch></md-switch>
                </div>
            </div>

        </section>
        <md-divider></md-divider>
        <section>
            <h3 class="md-subhead"><md-icon>event_busy</md-icon>&nbsp;&nbsp;Busy timeslots</h3>
            <div id="composeScheduleCal"></div>
        </section>
    </md-content>
</div>
